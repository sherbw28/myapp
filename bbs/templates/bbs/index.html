{%extends 'bbs/base.html'%}

{% block content %}
    <h1>Hello Django</h1>
    <p>{{title}}</p>
    {% for player in players %}
        <p>{{player}}</p>
    {% endfor %}
    {% for article in articles %}
        <p>{{article.content}}</p>
        <p><a href="{% url 'detail' article.id %}">詳細を表示</a></p>
    {% endfor %}
{% endblock %}
